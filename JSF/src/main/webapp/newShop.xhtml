<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
    <h:outputStylesheet library="css" name="style.css" />
    <title>JSF JPA Crud Example</title>
    <style type="text/css">
        .btnWidth {
            width: 80px;
        }
        .col-sm-updated {
            padding-top: 7px;
        }
        .col-sm-updated a {
            margin-left: 30px;
            text-decoration: none !important;
        }
        .col-sm-27 {
            width: 27% !important   ;
        }
    </style>
</h:head>
<h:body>
    <center><h2><h:outputText value="Create Shop"/></h2></center>
    <h:form id="shopForm" styleClass="form-horizontal">
        <div class="form-group">
            <h:outputLabel styleClass="control-label col-sm-4">Id:</h:outputLabel>
            <div class="col-sm-4"><h:outputText value="Auto Selected By The System :)" styleClass="text text-success" /></div>
        </div>
        <div class="form-group">
            <h:outputLabel styleClass="control-label col-sm-4">Name:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="name" value="#{shopController.newShop.shopName}" styleClass="form-control" required="true" requiredMessage="Shop Name Cannot Be Blank" />
            </div>
            <h:message for="name" styleClass="text text-danger" />
        </div>
        <div class="form-group">
            <h:outputLabel styleClass="control-label col-sm-4">Phone:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="phone" value="#{shopController.newShop.phone}" styleClass="form-control" required="true" requiredMessage="Shop Phone Cannot Be Blank" />
            </div>
            <h:message for="phone" styleClass="text text-danger" />
        </div>
        <div class="form-group">
            <h:outputLabel styleClass="control-label col-sm-4">Shop Type:</h:outputLabel>
            <br/>
            <h:selectOneMenu value = "#{shopController.newShop.shopType}" styleClass="form-control">
                <f:selectItem itemValue = "Бакалея" itemLabel = "Бакалея" />
                <f:selectItem itemValue = "Бутик" itemLabel = "Бутик" />
                <f:selectItem itemValue = "Гипермаркет" itemLabel = "Гипермаркет" />
                <f:selectItem itemValue = "Дискаунтер" itemLabel = "Дискаунтер" />
                <f:selectItem itemValue = "Дрогери" itemLabel = "Дрогери" />
                <f:selectItem itemValue = "Зоомагазин" itemLabel = "Зоомагазин" />
                <f:selectItem itemValue = "Магазин фиксированной цены" itemLabel = "Магазин фиксированной цены" />
                <f:selectItem itemValue = "Супермаркет" itemLabel = "Супермаркет" />
                <f:selectItem itemValue = "Хозяйственный магазин" itemLabel = "Хозяйственный магазин" />
                <f:selectItem itemValue = "Off-price" itemLabel = "Off-price" />
            </h:selectOneMenu>
            <br/>
        </div>
        <div class="form-group">
            <div class="col-sm-2 col-sm-27" />
            <div class="col-sm-4">
                <div class="col-sm-2"><h:commandButton value="Save" action="#{shopController.insert()}" styleClass="btn btn-success btnWidth" /></div>
                <div class="col-sm-1" />
                <div class="col-sm-updated"><h:outputLink value="shop.xhtml">View Shop Record List</h:outputLink></div>
            </div>
        </div>
    </h:form>
</h:body>
</html>
