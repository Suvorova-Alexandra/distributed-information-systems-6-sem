<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml"  xmlns:h="http://java.sun.com/jsf/html"  xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
    <h:outputStylesheet library="css" name="style.css" />
    <title>Customer Crud Example</title>
    <style type="text/css">
        .tableUpdated {
            width: 90% !important;
            margin: 17px 58px 0 !important;
        }
        .btnSpace {
            margin: 17px;
        }
    </style>
</h:head>
<h:body>
    <center><h2><h:outputText value="Shop Records"/></h2></center>
    <h:form id="shopForm">
        <h:dataTable id="shopTable" binding="#{table}" value="#{shopController.allShops}" var="shop" styleClass="table table-striped table-bordered tableUpdated">
            <h:column>
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{shop.getIdShop()}" />
            </h:column>
            <h:column>
                <f:facet name="header">Shop Name</f:facet>
                <h:outputText value="#{shop.getShopName()}" />
            </h:column>
            <h:column>
                <f:facet name="header">Shop Phone</f:facet>
                <h:outputText value="#{shop.getPhone()}" />
            </h:column>
            <h:column>
                <f:facet name="header">Shop Type</f:facet>
                <h:outputText value="#{shop.getShopType()}" />
            </h:column>
            <h:column>
                <f:facet name="header">Update</f:facet>
                <h:commandButton action="#{shopController.editShop()}" value="Update" styleClass="btn btn-primary">
                    <f:param name="id" value="#{shop.idShop}" />
                    <f:param name="name" value="#{shop.shopName}" />
                    <f:param name="phone" value="#{shop.phone}" />
                    <f:param name="type" value="#{shop.shopType}" />
                </h:commandButton>
            </h:column>
            <h:column>
                <f:facet name="header">Delete</f:facet>
                <h:commandButton action="#{shopController.deleteShop(shop)}" value="Delete" styleClass="btn btn-danger" />
            </h:column>
        </h:dataTable>
        <center><h:commandButton action="newShop.xhtml?faces-redirect=true" value="Add New Shop" styleClass="btn btn-success btnSpace" /></center>
        <center><div class="col-sm-updated"><h:outputLink value="index.xhtml">Main Page</h:outputLink></div></center>

    </h:form>
</h:body>
</html>
