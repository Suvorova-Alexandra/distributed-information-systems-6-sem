<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"  xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
    <h:outputStylesheet library="css" name="style.css" />
    <title>JSF JPA Crud Example</title>
    <style type="text/css">
        .updateBtnStyle {
            width: 80px !important;
        }
        .col-sm-updated {
            padding-top: 7px;
        }
        .col-sm-updated a {
            text-decoration: none !important;
        }
        .text-edit {
            margin-left: 123px !important;
            margin-top: 29px !important;
        }
    </style>
</h:head>
<h:body>
    <center><h2><h:outputText value="Edit Customer Record"/></h2></center>
    <h:form id="editCustomerForm" styleClass="form-horizontal">
        <div class="form-group">
            <h:outputLabel styleClass="control-label col-sm-2">Id:</h:outputLabel>
            <div class="col-sm-4"><h:inputText id="id" value="#{customerController.customerForUpdate.customerNumber}" p:readonly="true" styleClass="form-control" /></div>
        </div>
        <div class="form-group">
            <h:outputLabel styleClass="control-label col-sm-2">New Name:</h:outputLabel>
            <div class="col-sm-4"><h:inputText id="name" value="#{customerController.customerForUpdate.fullName}" styleClass="form-control" /></div>
        </div>
        <div class="form-group">
            <h:outputLabel styleClass="control-label col-sm-2">New Phone:</h:outputLabel>
            <div class="col-sm-4"><h:inputText id="phone" value="#{customerController.customerForUpdate.phone}" styleClass="form-control" /></div>
        </div>
        <div class="form-group">
            <h:outputLabel styleClass="control-label col-sm-2">New Credit Limit:</h:outputLabel>
            <div class="col-sm-4"><h:inputText id="creditLimit" value="#{customerController.customerForUpdate.creditLimit}" styleClass="form-control" /></div>
        </div>
        <div class="form-group">
            <div class="col-sm-2" />
            <div class="col-sm-4">
                <h:commandButton value="Update" action="#{customerController.updateCustomer(customerController.customerForUpdate)}" styleClass="btn btn-primary updateBtnStyle" />
            </div>
            <div class="col-sm-1" />
            <div class="col-sm-updated"><h:outputLink value="customer.xhtml">View Customer Record List</h:outputLink></div>
        </div>
        <div class="text text-success text-edit"><h:message for="id" /></div>
    </h:form>
</h:body>
</html>
