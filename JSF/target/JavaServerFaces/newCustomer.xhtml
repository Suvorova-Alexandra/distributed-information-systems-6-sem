<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
    <h:outputStylesheet library="css" name="style.css" />
    <title>JSF JPA Crud Example</title>
    <style type="text/css">
        .btnWidth {
            width: 80px;
        }
        .col-sm-updated {
            padding-top: 7px;
        }
        .col-sm-updated a {
            margin-left: 30px;
            text-decoration: none !important;
        }
        .col-sm-27 {
            width: 27% !important   ;
        }
    </style>
</h:head>
<h:body>
    <center><h2><h:outputText value="Create Customer"/></h2></center>
    <h:form id="customerForm" styleClass="form-horizontal">
        <div class="form-group">
            <h:outputLabel styleClass="control-label col-sm-4">Id:</h:outputLabel>
            <div class="col-sm-4"><h:outputText value="Auto Selected By The System :)" styleClass="text text-success" /></div>
        </div>
        <div class="form-group">
            <h:outputLabel styleClass="control-label col-sm-4">Name:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="name" value="#{customerController.newCustomer.fullName}" styleClass="form-control" required="true" requiredMessage="Customer Name Cannot Be Blank" />
            </div>
            <h:message for="name" styleClass="text text-danger" />
        </div>
        <div class="form-group">
            <h:outputLabel styleClass="control-label col-sm-4">Phone:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="phone" value="#{customerController.newCustomer.phone}" styleClass="form-control" required="true" requiredMessage="Customer Phone Cannot Be Blank" />
            </div>
            <h:message for="phone" styleClass="text text-danger" />
        </div>
        <div class="form-group">
            <h:outputLabel styleClass="control-label col-sm-4">Credit Limit:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="credit" value="#{customerController.newCustomer.creditLimit}" styleClass="form-control" required="true" requiredMessage="Customer Credit Limit Cannot Be Blank" >
                    <f:validateDoubleRange minimum="0.01" maximum="999.99"/>
                </h:inputText>
            </div>
            <h:message for="credit" styleClass="text text-danger" />
        </div>
        <div class="form-group">
            <div class="col-sm-2 col-sm-27" />
            <div class="col-sm-4">
                <div class="col-sm-2"><h:commandButton value="Save" action="#{customerController.insert()}" styleClass="btn btn-success btnWidth" /></div>
                <div class="col-sm-1" />
                <div class="col-sm-updated"><h:outputLink value="customer.xhtml">View Customer Record List</h:outputLink></div>
            </div>
        </div>
    </h:form>
</h:body>
</html>
