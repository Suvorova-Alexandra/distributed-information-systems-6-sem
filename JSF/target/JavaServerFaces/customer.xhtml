<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml"  xmlns:h="http://java.sun.com/jsf/html"  xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
    <h:outputStylesheet library="css" name="style.css" />
    <title>Customer Crud Example</title>
    <style type="text/css">
        .tableUpdated {
            width: 90% !important;
            margin: 17px 58px 0 !important;
        }
        .btnSpace {
            margin: 17px;
        }
    </style>
</h:head>
<h:body>
    <center><h2><h:outputText value="Customer Records"/></h2></center>
    <h:form id="customerForm">
        <h:dataTable id="customerTable" binding="#{table}" value="#{customerController.allCustomers}" var="customer" styleClass="table table-striped table-bordered tableUpdated">
            <h:column>
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{customer.getCustomerNumber()}" />
            </h:column>
            <h:column>
                <f:facet name="header">Customer Name</f:facet>
                <h:outputText value="#{customer.getFullName()}" />
            </h:column>
            <h:column>
                <f:facet name="header">Customer Phone</f:facet>
                <h:outputText value="#{customer.getPhone()}" />
            </h:column>
            <h:column>
                <f:facet name="header">Customer Credit Limit</f:facet>
                <h:outputText value="#{customer.getCreditLimit()}" />
            </h:column>
            <h:column>
                <f:facet name="header">Update</f:facet>
                <h:commandButton action="#{customerController.editCustomer()}" value="Update" styleClass="btn btn-primary">
                    <f:param name="customerId" value="#{customer.customerNumber}" />
                    <f:param name="customerName" value="#{customer.fullName}" />
                    <f:param name="customerPhone" value="#{customer.phone}" />
                    <f:param name="customerCredit" value="#{customer.creditLimit}" />
                </h:commandButton>
            </h:column>
            <h:column>
                <f:facet name="header">Delete</f:facet>
                <h:commandButton action="#{customerController.deleteCustomer(customer)}" value="Delete" styleClass="btn btn-danger" />
            </h:column>
        </h:dataTable>
        <center><h:commandButton action="newCustomer.xhtml?faces-redirect=true" value="Add New Customer" styleClass="btn btn-success btnSpace" /></center>
        <center><div class="col-sm-updated"><h:outputLink value="index.xhtml">Main Page</h:outputLink></div></center> </h:form>
</h:body>
</html>
